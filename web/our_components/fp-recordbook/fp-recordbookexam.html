<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<polymer-element name="fp-recordbookexam">
	<template>
		<!-- Foglio di stile per il singolo componente -->
		<link rel="stylesheet" href="style.css">
		<paper-spinner class='spinner' id='fprecordbookSpinner' active></paper-spinner>
		<template bind="{{exam}}">
			<div class='examdetail-year'><strong>Anno di corso:</strong> {{year}}Â°</div>
			<div class='examdetail-details'>
				<template repeat="{{detail in details}}">
					<div class='examdetail-name'><strong>Modulo:</strong> {{detail.name}}</div>
					<div class='examdetail-cfu'><strong>CFU:</strong> {{detail.cfu}}</div>
					<div class='examdetail-hours'><strong>Durata:</strong> {{detail.hours}} h</div>
					<div class='examdetail-area'><strong>Settore:</strong> {{detail.area}}</div>
				</template>
			</div>
		</template>
		<!--File javascript che crea l'array sessions.
		session.js crea un array "a mano"; l'ho utilizzato per testare il corretto funzionamento della componente
		session-json.js dovrebbe essere lo script che va a creare l'array sessions sulla base del json risultante dalla chiamata alla servlet.
		-->
	</template>
	<script src="recordbookexam.js"></script>
</polymer-element>

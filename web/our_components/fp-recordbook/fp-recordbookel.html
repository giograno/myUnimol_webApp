<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="fp-recordbookexam.html">
<polymer-element name="fp-recordbookel">
	<template>
		<!-- Foglio di stile per il singolo componente -->
		<link rel="stylesheet" href="style.css">
		<core-ajax id='ajax' method='POST'
			           url="../../RecordBookExamServlet" 
			           params=''
			           handleAs='json'></core-ajax>
		<div id='container' class="exam-container">
			<div id='fpexpandible'>
				<div class='exam-name'>{{exam.name}}</div>
				<div class="exam-cfus">{{exam.cfu}} CFU</div>
				<span class="exam-vote-text">Voto: {{exam.vote}} / 30</span>
			</div>
			<core-collapse class='collapse-element' id='collapse'>
				<fp-recordbookexam id="details"></fp-recordbookexam>
            </core-collapse>
        </div>
		<!--File javascript che crea l'array sessions.
		session.js crea un array "a mano"; l'ho utilizzato per testare il corretto funzionamento della componente
		session-json.js dovrebbe essere lo script che va a creare l'array sessions sulla base del json risultante dalla chiamata alla servlet.
		-->
	</template>
	<script src="recordbookel.js"></script>
</polymer-element>

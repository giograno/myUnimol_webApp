<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<polymer-element name="myunimol-ajax" extends='core-ajax' attributes="nofreeze">
<script>
Polymer('myunimol-ajax', {
	nofreeze: false,
	
	ready : function() {
		this.super();
		
		var toast = document.createElement("paper-toast");
		this.toast = toast;
		
		document.body.appendChild(toast);
		
		this.addEventListener('core-error', function(event) {
			var code = parseInt(event.detail.response.split(":")[0]);
			if (code == 500)
				this.toast.text = "Oops, questo non era previsto!";
			else if (code == 404)
				this.toast.text = "Pagina non trovata";
			else if (code == 401)
				this.toast.text = "Non sei autorizzato";
			else
				this.toast.text = "Errore sconosciuto. Codice: " + code
				
			this.toast.show();
		})
		
		this.addEventListener('core-complete', function() {
			if (!this.nofreeze)
				unfreeze();
		});
	},
	
	go: function() {
		this.super();
		
		if (!this.nofreeze)
			freeze();
	}
});
</script>
</polymer-element>

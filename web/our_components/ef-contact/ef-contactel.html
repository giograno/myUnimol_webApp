<link rel="import" href="../../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="../../bower_components/core-icons/communication-icons.html">
<polymer-element name="ef-contactel">
    <template>
        <link rel="stylesheet" href="style.css">
	        <div class="contact-container" id='contact'>
	            <div class="contact-fullname"><core-icon icon="account-box"></core-icon> {{contact.fullname}}</div>
	            <div class="contact-email"><core-icon icon="communication:email"></core-icon> <a href="mailto:{{contact.email}}">{{contact.email}}</a></div>
	            <core-collapse id='collapsable'>
	            	<div class="contact-info">
	            	{{contact.role}} presso {{contact.building}}
	            	<br><br>
	            	Interno telefonico {{contact.internalTelephone}}
	            	</div>
		            <div class="contact-phone"><core-icon icon="communication:phone"></core-icon> <a href="tel://{{contact.externalTelephone}}">{{contact.externalTelephone}}</a></div>
		        </core-collapse>
	        </div>
        </div>
    </template>
    <!--File javascript che crea l'array sessions.
    session.js crea un array "a mano"; l'ho utilizzato per testare il corretto funzionamento della componente
    session-json.js dovrebbe essere lo script che va a creare l'array sessions sulla base del json risultante dalla chiamata alla servlet.
    -->
    <script src="contactel.js"></script>
</polymer-element>
